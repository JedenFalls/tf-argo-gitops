apiVersion: apps/v1
kind: Deployment
metadata:
  name: tf-apply
  labels:
    app: iac
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iac
  template:
    metadata:
      labels:
        app: iac
    spec:
      restartPolicy: Never

      volumes:
      - name: shared-data
        emptyDir: {} 
      
      initContainers:
      - name: tf-init
        image: adhocam/azurerm:4
        command:
        - sh
        - "-c"
        - |
          cd /terraform/service01
          terraform init
          cp -r /terraform /iac
          ls /iac/terraform -al
        volumeMounts:
        - mountPath: /iac
          name: shared-data

      containers:
      - name: tf-apply
        image: adhocam/azurerm:4
        command:
        - sh
        - "-c"
        - |
          cd iac/terraform/service01
          terraform apply -auto-approve
        envFrom:
        - secretRef:
            name: azcreds
        volumeMounts:
        - mountPath: /iac
          name: shared-data